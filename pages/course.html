<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Learning | Learn by Implementing</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../style.css" />
</head>

<body class="theme-dark">

    <!-- Dynamic header -->
    <div id="site-header"></div>

    <main class="container my-5">

        <div class="mb-5">
            <h1 class="fw-bold">Our Courses</h1>
            <p class="">
                Explore hands-on courses designed to help you learn by building real projects.
            </p>
        </div>

        <!-- Filters (UI only – static) -->
        <section class="mb-4">
            <div class="d-flex flex-wrap gap-3">
                <select class="form-select w-auto">
                    <option>All Categories</option>
                    <option>Web Development</option>
                    <option>JavaScript</option>
                    <option>Full Stack</option>
                </select>

                <select class="form-select w-auto">
                    <option>All Levels</option>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>

                <select class="form-select w-auto">
                    <option>Sort by</option>
                    <option>Price: Low to High</option>
                    <option>Price: High to Low</option>
                </select>
            </div>
        </section>

        <!-- Courses Grid -->
        <section>
            <div class="row g-4">

                <!-- Course Card 1 -->
                <div class="col-md-6 col-lg-4">
                    <div class="card h-100 text-white bg-dark shadow-sm">
                        <div class="ratio ratio-16x9">
                            <img src="https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/85/b322ebed824235921710c15744aa83/Image_1200x1200.png"
                                class="card-img-top object-fit-cover" alt="Web Development Foundations" />
                        </div>

                        <div class="card-body d-flex flex-column">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge bg-primary">Web Development</span>
                                <span class="fw-semibold text-success">₹2499</span>
                            </div>

                            <span class="badge bg-secondary mb-2 align-self-start">Beginner</span>

                            <h5 class="card-title">Web Development Foundations</h5>
                            <p class="card-text  small">
                                Learn HTML, CSS, and JavaScript by building real-world layouts.
                            </p>

                            <ul class="list-unstyled small mb-4 d-flex gap-1">
                                <li><i class="bi bi-clock"></i> 6 Weeks</li>
                                <li><i class="bi bi-kanban"></i> 5 Projects</li>
                            </ul>

                            <div class="mt-auto d-flex gap-2">
                                <a href="course-detail.html" class="btn btn-outline-primary flex-fill">
                                    View Details
                                </a>
                                <button class="btn btn-success">
                                    <i class="bi bi-cart-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Dynamic footer -->
    <div id="site-footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

    <script src="../script.js"></script>
