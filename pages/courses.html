<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E -Learning | Learn by Implementing</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="theme-dark">
    <!-- Dynamic header -->
    <div id="site-header"></div>

    <main class="container my-5">
      <h1 class="mb-4">Our Courses</h1>
      <p>
        Explore our wide range of courses designed to help you learn by
        implementing.
      </p>
      <!-- Course Filters -->
      <section class="container py-4">
        <h1 class="mb-4">All Courses</h1>

        <div class="d-flex flex-wrap gap-3 mb-4">
          <select class="form-select w-auto">
            <option>All Categories</option>
            <option>Web Development</option>
            <option>JavaScript</option>
            <option>Full Stack</option>
          </select>

          <select class="form-select w-auto">
            <option>All Levels</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>

          <select class="form-select w-auto">
            <option>Sort by</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
          </select>
        </div>
      </section>

      <!-- Static Cards -->
      <section class="container pb-5">
        <div class="row g-4" id="courses-container">
          <!-- Courses will be dynamically inserted here -->
        </div>
      </section>

    </main>

    <!-- Dynamic footer -->
    <div id="site-footer"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js"></script>
    
    <!-- Courses Page Script -->
    <script>
      // Course data (same as course-script.js)
      const courses = [
        {
          id: "web-dev",
          title: "Web Development Foundations",
          category: "Web Development",
          level: "Beginner",
          price: 2499,
          description: "Learn HTML, CSS, and JavaScript by building real-world layouts.",
          duration: "6 weeks",
          projects: 5,
          image: "https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/85/b322ebed824235921710c15744aa83/Image_1200x1200.png?auto=format%2C%20compress%2C%20enhance&dpr=3&w=320&h=180&fit=crop&q=50"
        },
        {
          id: "js-projects",
          title: "JavaScript Projects",
          category: "JavaScript",
          level: "Intermediate",
          price: 2999,
          description: "Build interactive apps and strengthen problem-solving skills.",
          duration: "5 weeks",
          projects: 6,
          image: "https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/85/b322ebed824235921710c15744aa83/Image_1200x1200.png?auto=format%2C%20compress%2C%20enhance&dpr=3&w=320&h=180&fit=crop&q=50"
        },
        {
          id: "fullstack",
          title: "Full-Stack Applications",
          category: "Full Stack",
          level: "Advanced",
          price: 3999,
          description: "Create scalable applications using modern backend technologies.",
          duration: "8 weeks",
          projects: 7,
          image: "https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/https://d15cw65ipctsrr.cloudfront.net/85/b322ebed824235921710c15744aa83/Image_1200x1200.png?auto=format%2C%20compress%2C%20enhance&dpr=3&w=320&h=180&fit=crop&q=50"
        }
      ];

      function renderCourses() {
        const container = document.getElementById('courses-container');
        container.innerHTML = '';

        courses.forEach(course => {
          const courseCard = document.createElement('div');
          courseCard.className = 'col-md-6 col-lg-4';
          courseCard.innerHTML = `
            <div class="course-card h-100">
              <img src="${course.image}" class="course-image" alt="${course.title}" />
              <div class="course-meta d-flex justify-content-between mt-2">
                <span class="course-category">${course.category}</span>
                <span class="course-price">â‚¹${course.price}</span>
              </div>
              <span class="course-level">${course.level}</span>
              <h5>${course.title}</h5>
              <p class="text-muted small">${course.description}</p>
              <div class="d-flex gap-2 mt-auto">
                <a href="course-detail.html?id=${course.id}" class="btn btn-outline-primary flex-fill">View Details</a>
                <button class="btn btn-success" onclick="addToCart('${course.id}')">
                  <i class="bi bi-cart-plus"></i>
                </button>
              </div>
            </div>
          `;
          container.appendChild(courseCard);
        });
      }

      function addToCart(courseId) {
        const course = courses.find(c => c.id === courseId);
        if (course && window.cartManager) {
          window.cartManager.addToCart(course);
        }
      }

      // Initialize courses when DOM is loaded
      document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
  </body>
</html>
